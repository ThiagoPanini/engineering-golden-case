name: "âš™ï¸ CI Feature Branch"

on:
  push:
    branches:
      - feature**
      - '[0-9].[0-9].x'
      - 'v[0-9].[0-9].[0-9]'
      - 'v[0-9].[0-9].x'
      - docs**

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  ci-python:
    name: ğŸ ci-python
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Dependencies Setup
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.txt
      
      - name: ğŸ“ Linter Analysis with Pylint
        run:
          pylint --rcfile=.pylintrc app
      
      - name: ğŸ” Static Type Analysis with Mypy
        run:
          mypy app

      - name: ğŸ§ª Unit Test with Pytest
        run:
          pytest -vv --color=yes --cov=./ --cov-report=xml

      - name: â˜‚ï¸ Test Coverage with Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  ci-terraform-get-b3-active-tickers:
    name: ğŸ› ï¸ ci-terraform-get-b3-active-tickers
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: â›ï¸ Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.5

      - name: ğŸƒ Terraform Init
        run: terraform init
        working-directory: infra/aws/get-b3-active-tickers

      - name: âœ… Terraform Validate
        run: terraform validate
        working-directory: infra/aws/get-b3-active-tickers

  open-pr-to-main:
    name: ğŸ”“ open-pr-to-main
    runs-on: ubuntu-latest
    needs:
      - ci-python
      - ci-terraform-get-b3-active-tickers

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”“ PR to main
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: ${{ github.ref }}
          title: "pr(main): ${{ github.ref }} -> main"
          body-path: ".github/pull_request_template.md"
          labels: "github-bot ğŸ¤–"
          commit-message: "bot: abertura automÃ¡tica de PR para branch main"
          
